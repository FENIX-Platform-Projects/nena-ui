
<script id="dropdown" type="text/x-handlebars-template">
{{#each data}}
    <option value="{{code}}">{{label}}</option>

<script id="zonalsum" type="text/x-handlebars-template">
<div>
    <div class="row">
        <div class="col-sm-3">
            <label class="control-label">Country</label>
            <select id="country_dd" style="width: 100%">
            </select>
        </div>
        <div class="col-sm-3">
            <label class="control-label">Region</label>
            <select id="region_dd" multiple style="width: 100%">
            </select>
        </div>
        <div class="col-sm-2">
            <label class="control-label">Crop</label>
            <select id="crop_dd" multiple style="width: 100%">
                <option value="wheat" selected>Wheat</option>
            </select>
        </div>            
        <div class="col-sm-2">
            <label class="control-label">Percentage Threshold</label>
            <select id="threshold_dd" style="width: 100%">
                <option>-30</option>
                <option>-40</option>
                <option>-50</option>
            </select>
        </div>    
		<div class="col-sm-2">
            <label class="control-label">&nbsp;</label>
            <div id="zonalsum_button" class="btn form-control"><i class="fa fa-filter"></i>Button zonalsum</div>
        </div>
    </div>

<!--    <div class="row">
        <div class="col-sm-12" id="table_zonalsum"></div>
    </div>-->
</div>
</script>
